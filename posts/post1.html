<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
    <link rel="stylesheet" href="styles/post.css">
</head>

<body>
    <div id="mode-switch" onclick="toggleDarkMode()">🌙</div>

    <article>
        <h1>Your Blog Post Title</h1>

        <p>
            Your blog post content goes here. You can add paragraphs, links, and other elements as needed.
        </p>

        <p>
            <a href="#">Read more</a>
        </p>
    </article>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            var modeSwitch = document.getElementById('mode-switch');
            modeSwitch.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
        }
    </script>
</body>

</html>
