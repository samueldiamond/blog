    <div class="container">
    <div class="inner-container">
    <div id="mode-switch" onclick="toggleDarkMode()">üåô</div>
    <h1>late ride</h1>
    <ul id="blogList"></ul>
</div>
</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var blogList = document.getElementById('blogList');

            // Array of blog post filenames
            var blogPosts = [
                'post1.html',
                'post2.html',
                'post3.html'
                // Add more blog post filenames as needed
            ];

            // Generate list items with links to each blog post
            blogPosts.forEach(function (post) {
                var listItem = document.createElement('li');
                var link = document.createElement('a');
                link.href = 'posts/' + post;
                link.textContent = post.replace('.html', ''); // Display a more user-friendly title

                listItem.appendChild(link);
                blogList.appendChild(listItem);
            });
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            var modeSwitch = document.getElementById('mode-switch');
            modeSwitch.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
