<body>
    <!-- Dark mode toggle button -->
    <div id="mode-switch" style="cursor: pointer;">üåô</div>

    <!-- Blog list container -->
    <ul id="blogList"></ul>

    <!-- Your dynamic blog loading script -->
    <script>
        // Dark mode toggle functionality
        document.addEventListener('DOMContentLoaded', function () {
            var modeSwitch = document.getElementById('mode-switch');
            modeSwitch.addEventListener('click', toggleDarkMode);

            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                // Change the text content of the mode switch button
                modeSwitch.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';

                // Save dark mode preference to local storage
                var darkModeEnabled = document.body.classList.contains('dark-mode');
                localStorage.setItem('dark-mode', darkModeEnabled ? 'enabled' : 'disabled');
            }

            // Check if dark mode preference is saved in local storage
            if (localStorage.getItem('dark-mode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
