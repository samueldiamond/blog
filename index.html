<body>
    <!-- Dark mode toggle button -->
    <div id="mode-switch">üåô</div>

    <!-- Blog list container -->
    <ul id="blogList"></ul>

    <!-- Your dynamic blog loading script -->
    <script>
        // Use JavaScript to dynamically load blog posts
        window.onload = function () {
            var blogList = document.getElementById('blogList');

            // Array of blog post filenames (you can generate this dynamically)
            var blogPosts = [
                '1.html',
                '2.html',
                // Add more blog post filenames as needed
            ];

            // Generate list items with links to each blog post
            blogPosts.forEach(function (post) {
                var listItem = document.createElement('li');
                var link = document.createElement('a');
                link.href = post;
                link.textContent = post;  // You might want to display a more user-friendly title

                listItem.appendChild(link);
                blogList.appendChild(listItem);
            });
        };

        // Dark mode toggle functionality
        document.addEventListener('DOMContentLoaded', function () {
            var modeSwitch = document.getElementById('mode-switch');
            modeSwitch.addEventListener('click', toggleDarkMode);

            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                // Change the text content of the mode switch button
                modeSwitch.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
            }
        });
    </script>
</body>
