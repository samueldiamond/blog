<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>late ride</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="late ride logo" class="logo">
        <h1>late ride</h1>
        <nav>
            <a href="#releases">releases</a>
            <a href="#mixes">mixes</a>
            <a href="#contact">contact</a>
        </nav>
    </header>
    
    <main>
        <section id="releases">
            <h2>releases</h2>
            <div class="release">
                <h3 class="accordion">release title</h3>
                <p>artist - date</p>
                <button class="play-button">▶ play</button>
                <div class="panel">
                    <iframe style="border: 0; width: 100%; height: 120px; display: none;" src="https://bandcamp.com/EmbeddedPlayer/..." seamless></iframe>
                </div>
            </div>
        </section>
        
        <section id="mixes">
            <h2>mixes</h2>
            <div class="mix">
                <h3 class="accordion">mix title</h3>
                <p>dj name - date</p>
                <button class="play-button">▶ play</button>
                <div class="panel">
                    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=..." style="display: none;"></iframe>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
